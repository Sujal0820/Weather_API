    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Weather API</header>
      <div class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter City Name..." required>
          <div class="separator"></div>
          <button>Get Device Location</button>
        </div>
      </div>

      <div class="weather-part">
        <img src="" alt="Weather Icon">
        <div class="temp">
          <div class="numb">_</div>
          <div class="deg">°</div>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <div>_, _</div>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <div class="numb-2">_</div>
                <div class="deg">°</div>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <div>_</div>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </div>

    </div>
